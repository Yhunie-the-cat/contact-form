<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="/favicon.png" />
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
         rel="stylesheet"
      />
      <title>Contact</title>
   </head>
   <body>
      <div id="container">
         <form onsubmit="return handleSubmit()">
            <h1>Need support?</h1>
            <p>Contect us if you need further assistance.</p>

            <label for="name">Name and surname</label><br />
            <input
               type="text"
               id="name"
               name="name"
               autocomplete="off"
               required
            /><br />

            <label for="email">Email</label><br />
            <input
               type="text"
               id="email"
               name="email"
               autocomplete="off"
               required
            /><br />

            <label for="subject">Subject</label><br />
            <input
               type="text"
               id="subject"
               name="subject"
               autocomplete="off"
               required
            /><br />

            <label for="subject"
               >Please enter the details of your request.</label
            >
            <br />
            <textarea id="subject" name="subject" required></textarea>

            <button type="submit" id="submit-button" value="Submit">
               Submit
            </button>
         </form>
      </div>
      <script src="./js/app.js"></script>
   </body>
</html>
